<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Checkerboard</title>
</head>
<body>
    <h1>CHECKERBOARD!</h1>

    <table>
    {% for i in range(ht_num): %}
        <tr>
            {% for j in range(wd_num): %}
                {% if (i+j)%2 + 1 == 1 %}
                <td class='block1' style="background-color: {{color1}};"></td>
                {% else %}
                <td class='block1' style="background-color: {{color2}};"></td>
                {% endif %}
            {% endfor %}
        </tr>
    {% endfor %}
    </table>
</body>
</html>
