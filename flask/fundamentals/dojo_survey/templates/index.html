<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Dojo Survey</h2>
        </div>

        <div>
            <form id="form" action="/result" method="post">
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Your Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="name">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="location">
                            <option>San Jose, CA</option>
                            <option>Los Angeles, CA</option>
                            <option>Bellevue, WA</option>
                            <option>Boise, ID</option>
                            <option>Chicago, IL</option>
                            <option>Online Remote</option>
                        </select>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <label for="language" class="col-form-label col-sm-2 pt-0">Favorite Language:</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="language">
                            <option>HTML</option>
                            <option>JavaScript</option>
                            <option>Python</option>
                            <option>Jinja</option>
                            <option>Java</option>
                        </select>
                    </div>
                </div>
            
                <div class="row mb-3">
                    <label for="comment" class="col-form-label col-sm-2 pt-0">Comment:</label>
                    <div class="col-sm-10">
                        <textarea name="comment" cols="30" rows="4"></textarea>
                    </div>
                </div>
                
                <input type="submit" class="btn btn-primary" value="Submit" style="align-items: right;">
            </form>
        </div>
    </div>
</body>
</html>
