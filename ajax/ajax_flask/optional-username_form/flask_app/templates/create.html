<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add User</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between my-3">
            <h1 class="text-center">Create New User</h1>
            <form action="/users">
                <input class="mt-3" type="submit" 
                value="Home"></input>
            </form>
        </div>

        <form action="/submit" method="post">
            <div class="mb-4">
                <div><label for="f_name" class="form-label">First Name:</label></div>
                <input type="text" class="form-text-dark"  name="f_name">
            </div>

            <div class="mb-4">
                <div><label for="l_name" class="form-label">Last Name:</label></div>
                <input type="text" class="form-text-dark"  name="l_name">
            </div>

            <div class="mb-3">
                <div><label for="user_email" class="form-label">Email:</label></div>
                <input type="text" class="form-text-dark"  name="user_email">
            </div>

            <button type="submit" class="btn btn-primary mt-3" value="create user">Submit</button>
        </form>
    </div>
</body>
</html>
