<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="container d-flex">
        <!-- left column -->
        <div class="container">
            <h2>Create New Dojo</h2>
            <form action="/new_dojo" method="POST">
                    <label class="form-label me-3" for="dojo_name">Name:</label>
                    <input type="text" class="form-control border border-1 border-dark" name="dojo_name">
                    <button type="submit" class="btn btn-light rounded border border-dark my-5">Create</button>
            </form>
        </div>
        <!-- right column -->
        <div class="container boreder border-1 border-dark p-2">
            {% for dojo in dojos %}
            <div class="m-2">
                <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
            </div>
            {% endfor %}

            <div class="mt-5 ms-2">
                <a href="/ninjas">Add Ninja</a>
            </div>
        </div>


    </div>

    
</body>
</html>
