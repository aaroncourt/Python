<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Create a New Ninja</title>
</head>
<body>
    <div class="container"></div>
        <div class="row justify-content-center">
            <div class="col-5 text-center">
                <h2 >New Ninja</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-5">
                <form action="/ninjas/new" method="POST">

                    <div class="mb-3">
                        <label for="dojo">Dojo:</label>
                        <select type="select" name="dojo" class="border border-2 border-dark">
                            {% for dojo in dojos %}
                                <option value={{dojo.id}} name="dojo">{{dojo.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="first_name">First Name:</label>
                        <input type="text" class="form-control border border-2 border-dark" name="first_name">
                    </div>

                    <div class="mb-3">
                        <label for="last_name">Last Name:</label>
                        <input type="text" class="form-control border border-2 border-dark" name="last_name">
                    </div>

                    <div class="mb-3">
                        <label for="age">Age:</label>
                        <input type="text" class="form-control border border-2 border-dark" name="age">
                    </div>

                    <button type="submit" class="btn btn-light rounded border border-dark my-3">Create</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-5">
                <a href="/dojos">Home</a>
            </div>
        </div>
    </div>
</body>
