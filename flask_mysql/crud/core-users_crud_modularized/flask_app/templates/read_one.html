<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Get Users</title>
</head>
<body>
    <div class="container">
        <div class="container py-4 px-0 d-flex justify-content-between">
            <h1>User {{ user_info[0].id }}</h1>
            <form  action="/users">
                <input type="submit" 
                value="Home"></input>
            </form>
        </div>

        <div class="col border border-2 border-dark">
            <div class="row m-3">
            Full Name: {{ user_info[0].first_name }} {{user_info[0].last_name }}
            </div>
            
            <div class="row m-3">
            Email: {{ user_info[0].email }}
            </div>

            <div class="row m-3">
            Created On: {{ user_info[0].created_at}}
            </div>

            <div class="row m-3">
            Last Updated On: {{ user_info[0].updated_at}}
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/users/{{user_info[0].id}}/edit">Edit</a> | <a href="/delete/{{user_info[0].id}}">Delete</a>
        </div>
    </div>
</body>
</html>
