<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read Recipe</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-top justify-content-center justify-content-md-between py-3 mb-4 border-bottom border-dark border-2">
            <div>
                <h2>Welcome {{ session.first_name }}</h2>
            </div>
            <div class="gap-4 text-end d-flex">
                <form action="/dashboard">
                    <input type="submit" value="Dashboard" class="btn btn-primary "></input>
                </form>
                <form action="/logout">
                    <input type="submit" value="Logout" class="btn btn-primary "></input>
                </form>
            </div>
        </header>

        <div>
            <h2>{{ recipe_info.name }}</h2>
        </div>

        <div class="col border border-2 border-dark">
            <table class="table">
                <tbody>
                    <tr class="mb-5">
                        <td>Description: </td>
                        <td>{{ recipe_info.description }}</td>
                    </tr>
                
                    <tr>
                        <td>Under 30 Minutes: </td>
                        <td>
                            <span>
                                {% if recipe_info.under_30 == 0 %}
                                    <span>No</span>
                                {% elif recipe_info.under_30 == 1 %}
                                    <span>Yes</span>
                                {% endif %}
                            </span>
                        </td>
                    </tr>

                    <tr>
                        <td>Instructions: </td>
                        <td>{{ recipe_info.instructions }}</td>
                    </tr>

                    <tr>
                        <td>Date Made: </td>
                        <td>{{ recipe_info.date_made }}</td>
                    </tr>
            </tbody>
        </div>
    </div>
</body>
</html>
